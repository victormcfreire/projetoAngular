<div class="container py-4">
  <table class="table table-striped" *ngIf="usuarios$ | async as usuarios; else loading">
    <thead>
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td class="checkbox-column"><input type="checkbox" [(ngModel)]="usuario.selected"></td>
        <th>{{ usuario.id }}</th>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.selected }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #loading>
    <span>Carregando usu√°rios...</span>
  </ng-template>
</div>
