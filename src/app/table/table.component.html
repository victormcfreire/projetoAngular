<div class="container py-4" *ngIf="usuarios$ | async as usuarios; else loading">
  <table class="table table-striped" >
    <thead>
      <tr>
        <th></th>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td class="checkbox-column"><input type="checkbox" [(ngModel)]="usuario.selected"></td>
        <th>{{ usuario.id }}</th>
        <td>{{ usuario.name }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.selected }}</td>
      </tr>
    </tbody>
  </table>
  <div class="row" style="float: right;">
    <pagination
      [itemsPerPage]="2"
      [totalItems]="usuarios.length"
      [maxSize]="3"
      [boundaryLinks]="true"
      [previousText]="'<'"
      [nextText]="'>'"
      [firstText]="'<<'"
      [lastText]="'>>'"
      >
    </pagination>
  </div>
</div>
<ng-template #loading>
  <span>Carregando usu√°rios...</span>
</ng-template>
